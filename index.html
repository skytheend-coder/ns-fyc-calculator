
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>業績計算機 - 前豐小工具</title>
    <script>
        document.write('<script src="rates.js?v=' + Date.now() + '"><\/script>');
    </script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        const Icon = ({ name, size = 16, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide && ref.current) {
                    const iconName = name.replace(/([A-Z])/g, "-$1").toLowerCase().replace(/^-/, "");
                    ref.current.innerHTML = `<i data-lucide="${iconName}"></i>`;
                    window.lucide.createIcons({ nameAttr: 'data-lucide', root: ref.current });
                }
            }, [name]);
            return <span ref={ref} className={`inline-block align-middle leading-none ${className}`} style={{ width: size, height: size }}></span>;
        };

        const generateId = () => typeof crypto !== 'undefined' && crypto.randomUUID ? crypto.randomUUID() : Date.now() + Math.random();

        const App = () => {
            const [db, setDb] = useState([]);
            const [age, setAge] = useState('32');
            const [rows, setRows] = useState([{ id: generateId(), code: '', term: '', premium: '' }]);
            const [showImportModal, setShowImportModal] = useState(false);
            const [showLibrary, setShowLibrary] = useState(false);
            const [isAiProcessing, setIsAiProcessing] = useState(false);

            useEffect(() => {
                const load = setInterval(() => {
                    if (window.PRODUCT_RATES && window.PRODUCT_RATES.length > 0) {
                        setDb([...window.PRODUCT_RATES]);
                        clearInterval(load);
                    }
                }, 200);
                return () => clearInterval(load);
            }, []);

            // 核心邏輯：智慧拆解代碼 (處理 20STCB vs HCAR2)
            const calculateRowResult = (row) => {
                let input = (row.code || '').trim().toUpperCase();
                if (!input) return { valid: false, availableTerms: [] };

                let cleanCode = input;
                let detectedTerm = row.term;

                // 智慧拆解：只剝離開頭的年期數字 (6, 10, 15, 20, 30)
                const prefixMatch = input.match(/^(6|10|15|20|30)([A-Z]+.*)$/);
                if (prefixMatch) {
                    detectedTerm = detectedTerm || prefixMatch[1]; 
                    cleanCode = prefixMatch[2];
                }

                let matched = db.filter(r => r.code === cleanCode || (r.alias && r.alias.includes(cleanCode)));
                if (matched.length === 0) {
                    matched = db.filter(r => r.code === input || (r.alias && r.alias.includes(input)));
                    cleanCode = input;
                }

                const availableTerms = [...new Set(matched.map(m => String(m.term)))].sort((a, b) => parseInt(a) - parseInt(b));
                const finalTerm = detectedTerm || row.term;
                const rate = matched.find(r => String(r.term) === String(finalTerm) && parseInt(age) >= r.minAge && parseInt(age) <= r.maxAge);

                if (!rate) return { valid: false, availableTerms, matchedCode: matched[0]?.code, cleanCode };

                const p = parseFloat(row.premium) || 0;
                const fyc = p * (rate.fycRate / 100);
                const marketing = p * (rate.marketingRate / 100);
                const bonus = fyc * 0.1;
                const weight = (function(cat, t){
                    const tv = parseInt(t);
                    if (['PA', 'HI', 'LTC', 'CA', 'TOPIC'].includes(cat)) return (tv === 2) ? 0.6 : 3.0;
                    if (['LIFE', 'FIXED', 'INVEST'].includes(cat)) {
                        if (tv === 1) return 0.05; if (tv === 2) return 0.2; if (tv === 3) return 0.3;
                        if (tv === 6) return 1.0; if (tv >= 10 && tv < 20) return 2.0; if (tv >= 20) return 3.0;
                    }
                    return 1.0;
                })(rate.cat, rate.term);

                return { 
                    valid: true, fyc, marketing, bonus, total: fyc + marketing + bonus, 
                    weightedValue: p * weight, matchedCode: rate.code, availableTerms,
                    roi: p > 0 ? ((fyc + marketing + bonus) / p * 100).toFixed(1) : 0,
                    cat: rate.cat
                };
            };

            const totals = useMemo(() => rows.reduce((acc, r) => {
                const res = calculateRowResult(r);
                return { 
                    total: acc.total + (res.valid ? res.total : 0), 
                    premium: acc.premium + (parseFloat(r.premium) || 0), 
                    v: acc.v + (res.valid ? res.weightedValue : 0),
                    fyc: acc.fyc + (res.valid ? res.fyc : 0)
                };
            }, { total: 0, premium: 0, v: 0, fyc: 0 }), [rows, age, db]);

            const handleImageUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setIsAiProcessing(true);
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    try {
                        const response = await fetch('/api/gemini', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ imageData: reader.result.split(',')[1] })
                        });
                        const result = await response.json();
                        const jsonMatch = (result.candidates?.[0]?.content?.parts?.[0]?.text || "").match(/\[[\s\S]*\]/);
                        if (jsonMatch) {
                            setRows(JSON.parse(jsonMatch[0]).map(item => ({
                                id: generateId(),
                                code: String(item.code || '').toUpperCase().trim(),
                                term: String(item.term || ''),
                                premium: String(item.premium || '').replace(/,/g, '')
                            })));
                            setShowImportModal(false);
                        }
                    } catch (err) { alert("辨識失敗"); } finally { setIsAiProcessing(false); }
                };
            };

            return (
                <div className="min-h-screen bg-slate-50 p-4 md:p-8 font-medium text-slate-800">
                    <div className="max-w-6xl mx-auto space-y-8">
                        {/* Header */}
                        <div className="flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex items-center gap-4">
                                <div className="bg-indigo-600 p-4 rounded-3xl shadow-lg text-white"><Icon name="Zap" size={32} /></div>
                                <div><h1 className="text-3xl font-black">智慧業績計算機</h1><p className="text-slate-400 text-[10px] font-bold uppercase tracking-widest">南山前豐專屬 v3.0</p></div>
                            </div>
                            <div className="flex gap-4">
                                <div className="bg-white px-6 py-3 rounded-full shadow-sm border flex items-center gap-3">
                                    <span className="text-[10px] font-bold text-slate-300 uppercase">被保人年齡</span>
                                    <input type="number" value={age} onChange={e => setAge(e.target.value)} className="w-8 text-xl font-black text-indigo-600 bg-transparent outline-none" />
                                </div>
                                <button onClick={() => setShowLibrary(true)} className="p-3 bg-white rounded-full shadow-sm border hover:bg-slate-50 transition-all text-slate-400"><Icon name="BookOpen" /></button>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            {/* Main List */}
                            <div className="lg:col-span-7 space-y-4">
                                <div className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="font-bold flex items-center gap-2"><Icon name="LayoutList" className="text-indigo-500" /> 商品明細</h2>
                                        <button onClick={() => setShowImportModal(true)} className="text-xs font-bold text-indigo-600 bg-indigo-50 px-4 py-2 rounded-full hover:bg-indigo-100 transition-all">智慧導入</button>
                                    </div>
                                    <div className="space-y-4">
                                        {rows.map(row => {
                                            const res = calculateRowResult(row);
                                            return (
                                                <div key={row.id} className={`p-4 rounded-[1.5rem] border-2 transition-all ${res.valid ? 'bg-indigo-50/30 border-indigo-100' : 'border-slate-100'}`}>
                                                    <div className="grid grid-cols-12 gap-3 items-center">
                                                        <div className="col-span-4 relative">
                                                            <input type="text" placeholder="代碼" value={row.code} onChange={e => setRows(rows.map(r => r.id === row.id ? {...r, code: e.target.value} : r))} className="w-full p-2 bg-white rounded-lg border-none shadow-inner font-bold text-sm outline-none uppercase" />
                                                            {res.matchedCode && <span className="absolute -top-2 -left-1 text-[8px] bg-indigo-600 text-white px-2 py-0.5 rounded-full font-bold">{res.matchedCode}</span>}
                                                        </div>
                                                        <select value={row.term} onChange={e => setRows(rows.map(r => r.id === row.id ? {...r, term: e.target.value} : r))} className="col-span-3 p-2 bg-white rounded-lg border-none shadow-inner font-bold text-sm outline-none">
                                                            <option value="">年期</option>
                                                            {res.availableTerms?.map(t => <option key={t} value={t}>{t}Y</option>)}
                                                        </select>
                                                        <input type="number" placeholder="保費" value={row.premium} onChange={e => setRows(rows.map(r => r.id === row.id ? {...r, premium: e.target.value} : r))} className="col-span-4 p-2 bg-white rounded-lg border-none shadow-inner font-bold text-sm outline-none" />
                                                        <button onClick={() => setRows(rows.filter(r => r.id !== row.id))} className="col-span-1 text-slate-200 hover:text-rose-400"><Icon name="Trash2" size={18} /></button>
                                                    </div>
                                                    {res.valid && (
                                                        <div className="mt-3 flex justify-between items-center px-2">
                                                            <div className="flex gap-3">
                                                                <span className="text-[9px] bg-white px-2 py-1 rounded-md shadow-sm text-indigo-500 font-bold">FYC: ${Math.round(res.fyc)}</span>
                                                                <span className="text-[9px] bg-white px-2 py-1 rounded-md shadow-sm text-emerald-500 font-bold">ROI: {res.roi}%</span>
                                                            </div>
                                                            <span className="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">V: {Math.round(res.weightedValue)}</span>
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                        <button onClick={() => setRows([...rows, {id: generateId(), code: '', term: '', premium: ''}])} className="w-full py-4 border-2 border-dashed rounded-[1.5rem] text-slate-300 font-bold hover:border-indigo-200 transition-all">+ 新增險種</button>
                                    </div>
                                </div>
                            </div>

                            {/* Dashboard */}
                            <div className="lg:col-span-5 space-y-6">
                                <div className="bg-slate-900 rounded-[3rem] p-8 text-white shadow-2xl relative overflow-hidden border-4 border-white">
                                    <div className="absolute top-0 right-0 p-8 opacity-10"><Icon name="Coins" size={120} /></div>
                                    <div className="relative z-10">
                                        <p className="text-indigo-400 font-bold text-[10px] uppercase tracking-widest mb-4">預估總收益 (含獎勵)</p>
                                        <div className="text-6xl font-black mb-6">${Math.round(totals.total).toLocaleString()}</div>
                                        <div className="grid grid-cols-2 gap-4 border-t border-white/10 pt-6">
                                            <div>
                                                <p className="text-white/40 text-[9px] font-bold uppercase mb-1">純 FYC 收入</p>
                                                <p className="text-xl font-bold text-indigo-200">${Math.round(totals.fyc).toLocaleString()}</p>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-white/40 text-[9px] font-bold uppercase mb-1">加權業績 (V)</p>
                                                <p className="text-xl font-bold text-emerald-300">{Math.round(totals.v).toLocaleString()}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="bg-white p-6 rounded-[2rem] shadow-sm border flex justify-between items-center px-8">
                                    <span className="text-slate-400 text-xs font-bold uppercase">建議書總保費</span>
                                    <span className="text-xl font-black text-slate-800">${Math.round(totals.premium).toLocaleString()}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Modals & Library ... */}
                    {showLibrary && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-[2.5rem] w-full max-w-2xl p-8 max-h-[80vh] overflow-y-auto scrollbar-hide">
                                <div className="flex justify-between items-center mb-8">
                                    <h3 className="text-2xl font-black">商品費率庫</h3>
                                    <button onClick={() => setShowLibrary(false)} className="text-slate-300"><Icon name="X" size={24} /></button>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {db.map((item, idx) => (
                                        <div key={idx} className="p-4 bg-slate-50 rounded-2xl flex justify-between items-center">
                                            <div>
                                                <p className="font-bold text-indigo-600">{item.code} <span className="text-[10px] text-slate-400">({item.term}Y)</span></p>
                                                <p className="text-[10px] text-slate-400 font-bold">FYC: {item.fycRate}% | Cat: {item.cat}</p>
                                            </div>
                                            <a href={item.dmUrl} target="_blank" className="text-indigo-400 hover:text-indigo-600"><Icon name="ExternalLink" size={14} /></a>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {showImportModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-[3rem] w-full max-w-md p-8 shadow-2xl space-y-6">
                                <h3 className="text-2xl font-black text-center">智慧導入建議書</h3>
                                <div className="bg-indigo-50 border-2 border-dashed border-indigo-200 p-8 rounded-[2rem] text-center space-y-4">
                                    <div className="bg-white w-16 h-16 rounded-3xl shadow-sm flex items-center justify-center mx-auto text-indigo-600"><Icon name="Camera" size={32} /></div>
                                    <p className="text-xs font-bold text-indigo-400 uppercase tracking-widest">上傳建議書截圖</p>
                                    <input type="file" accept="image/*" onChange={handleImageUpload} className="hidden" id="ai-upload" />
                                    <label htmlFor="ai-upload" className="inline-block bg-indigo-600 text-white px-8 py-3 rounded-full font-bold shadow-lg hover:bg-indigo-700 cursor-pointer transition-all active:scale-95">選擇檔案</label>
                                    {isAiProcessing && <div className="animate-pulse text-[10px] text-indigo-500 font-bold uppercase">AI 正在分析表格數據...</div>}
                                </div>
                                <button onClick={() => setShowImportModal(false)} className="w-full py-4 text-slate-400 font-bold text-xs uppercase tracking-widest">取消</button>
                            </div>
                        </div>
                    )}
                    <footer className="mt-12 text-center text-slate-300 text-[10px] font-bold tracking-widest uppercase">made by 理炎</footer>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
