<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ¥­ç¸¾è¨ˆç®—æ©Ÿ - å‰è±å°å·¥å…·</title>
    <script>document.write('<script src="rates.js?v=' + Date.now() + '"><\/script>');</script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;
        const Icon = ({ name, size = 16, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide && ref.current) {
                    const iconName = name.replace(/([A-Z])/g, "-$1").toLowerCase().replace(/^-/, "");
                    ref.current.innerHTML = `<i data-lucide="${iconName}"></i>`;
                    window.lucide.createIcons({ nameAttr: 'data-lucide', root: ref.current });
                }
            }, [name, size]);
            return <span ref={ref} className={`inline-block align-middle ${className}`} style={{ width: size, height: size }}></span>;
        };

        const App = () => {
            const [db, setDb] = useState([]);
            const [age, setAge] = useState('32');
            const [rows, setRows] = useState([{ id: Math.random(), code: '', term: '', premium: '' }]);
            const [showImportModal, setShowImportModal] = useState(false);
            const [importText, setImportText] = useState('');
            const [isAiProcessing, setIsAiProcessing] = useState(false);

            useEffect(() => {
                const check = setInterval(() => { if (window.PRODUCT_RATES) { setDb(window.PRODUCT_RATES); clearInterval(check); } }, 200);
            }, []);

            const calculateRow = (row) => {
                const code = (row.code || '').trim().toUpperCase();
                const p = parseFloat(row.premium) || 0;
                if (!code) return { valid: false };
                let matched = db.filter(r => r.code === code || (r.alias && r.alias.includes(code)));
                const availableTerms = [...new Set(matched.map(m => String(m.term)))].sort((a, b) => a - b);
                const rate = matched.find(r => String(r.term) === String(row.term) && parseInt(age) >= r.minAge && parseInt(age) <= r.maxAge);
                return { valid: !!rate, fyc: p * (rate?.fycRate / 100 || 0), marketing: p * (rate?.marketingRate / 100 || 0), bonus: (p * (rate?.fycRate / 100 || 0)) * 0.1, availableTerms, matchedCode: matched[0]?.code };
            };

            const totals = useMemo(() => rows.reduce((acc, r) => {
                const res = calculateRow(r);
                return res.valid ? { total: acc.total + res.fyc + res.marketing + res.bonus, p: acc.p + (parseFloat(r.premium) || 0) } : acc;
            }, { total: 0, p: 0 }), [rows, age, db]);

            const handleImageUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setIsAiProcessing(true);
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    try {
                        const response = await fetch('/api/gemini', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ imageData: reader.result.split(',')[1] })
                        });
                        const data = await response.json();
                        const rawText = data.candidates?.[0]?.content?.parts?.[0]?.text || data.text || "";
                        const jsonMatch = rawText.match(/\[[\s\S]*\]/);
                        if (jsonMatch) {
                            setRows(JSON.parse(jsonMatch[0]).map(i => ({ id: Math.random(), code: String(i.code).toUpperCase(), term: String(i.term), premium: String(i.premium).replace(/[^0-9]/g, '') })));
                            setShowImportModal(false);
                        }
                    } catch (err) { alert("è¾¨è­˜å¤±æ•—"); } finally { setIsAiProcessing(false); }
                };
            };

            const handleTextImport = () => {
                // ğŸš€ æ–‡å­—å°å…¥ç²¾æº–ä¿®å¾©ç‰ˆï¼šå¾æ•´æ®µæ–‡å­—ä¸­ã€Œæœå°‹ã€å·²æ”¶éŒ„çš„ä»£ç¢¼
                const newRows = [];
                const normalizedText = importText.toUpperCase().replace(/,/g, '');
                db.forEach(product => {
                    if (normalizedText.includes(product.code)) {
                        // å¦‚æœæ–‡å­—è£¡åŒ…å«ä»£ç¢¼ï¼Œè©¦åœ–åœ¨é™„è¿‘æ‰¾æ•¸å­—ç•¶ä¿è²»èˆ‡å¹´æœŸ
                        const regex = new RegExp(`${product.code}\\s+(\\d+Y|\\d+)?.*?(\\d{3,7})`, 'g');
                        let m;
                        while ((m = regex.exec(normalizedText)) !== null) {
                            newRows.push({ id: Math.random(), code: product.code, term: m[1] || product.term, premium: m[2] });
                        }
                    }
                });
                if (newRows.length) { setRows(newRows); setShowImportModal(false); setImportText(''); }
                else { alert("æ‰¾ä¸åˆ°åŒ¹é…çš„å•†å“ä»£ç¢¼"); }
            };

            return (
                <div className="min-h-screen bg-slate-50 p-4 md:p-8">
                    <div className="max-w-6xl mx-auto space-y-8">
                        <div className="flex justify-between items-center">
                            <h1 className="text-3xl font-black text-indigo-600 flex items-center gap-2"><Icon name="Zap" size={32} /> æ¥­ç¸¾è¨ˆç®—æ©Ÿ</h1>
                            <div className="bg-white px-6 py-3 rounded-full shadow-sm border font-bold text-indigo-600">å¹´é½¡: <input type="number" value={age} onChange={e => setAge(e.target.value)} className="w-8 outline-none" /> æ­²</div>
                        </div>
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            <div className="lg:col-span-7 bg-white p-8 rounded-[3rem] shadow-sm border">
                                <div className="flex justify-between mb-6">
                                    <h2 className="font-bold">å•†å“æ¸…å–®</h2>
                                    <button onClick={() => setShowImportModal(true)} className="bg-indigo-50 text-indigo-600 px-4 py-2 rounded-full font-bold text-xs">æ™ºæ…§å°å…¥</button>
                                </div>
                                <div className="space-y-4">
                                    {rows.map(row => {
                                        const res = calculateRow(row);
                                        return (
                                            <div key={row.id} className={`p-4 rounded-3xl border-2 ${res.valid ? 'bg-indigo-50/30 border-indigo-100' : 'border-slate-100'}`}>
                                                <div className="grid grid-cols-12 gap-3 items-center">
                                                    <input type="text" placeholder="ä»£ç¢¼" value={row.code} onChange={e => setRows(rows.map(r => r.id === row.id ? {...r, code: e.target.value} : r))} className="col-span-4 p-2 rounded-xl shadow-inner uppercase font-bold text-sm outline-none" />
                                                    <select value={row.term} onChange={e => setRows(rows.map(r => r.id === row.id ? {...r, term: e.target.value} : r))} className="col-span-3 p-2 rounded-xl shadow-inner font-bold text-sm">
                                                        <option value="">å¹´æœŸ</option>
                                                        {res.availableTerms?.map(t => <option key={t} value={t}>{t}Y</option>)}
                                                    </select>
                                                    <input type="number" placeholder="ä¿è²»" value={row.premium} onChange={e => setRows(rows.map(r => r.id === row.id ? {...r, premium: e.target.value} : r))} className="col-span-4 p-2 rounded-xl shadow-inner font-bold text-sm outline-none" />
                                                    <button onClick={() => setRows(rows.filter(r => r.id !== row.id))} className="col-span-1 text-slate-200"><Icon name="Trash2" /></button>
                                                </div>
                                            </div>
                                        );
                                    })}
                                    <button onClick={() => setRows([...rows, {id: Math.random(), code: '', term: '', premium: ''}])} className="w-full py-4 border-2 border-dashed rounded-3xl text-slate-300 font-bold">+ æ–°å¢</button>
                                </div>
                            </div>
                            <div className="lg:col-span-5 bg-slate-900 rounded-[3rem] p-10 text-white shadow-2xl">
                                <p className="text-indigo-400 text-xs font-bold uppercase mb-4">é ä¼°ç¸½æ”¶ç›Š</p>
                                <div className="text-7xl font-black mb-8">${Math.round(totals.total).toLocaleString()}</div>
                                <div className="border-t border-white/10 pt-8"><p className="text-white/40 text-[10px]">å»ºè­°æ›¸ç¸½ä¿è²»</p><p className="text-2xl font-black text-indigo-200">${Math.round(totals.p).toLocaleString()}</p></div>
                            </div>
                        </div>
                        {/* å•†å“æ”¶éŒ„å€ - ç¸®å°ç‰ˆ */}
                        <div className="bg-white p-8 rounded-[3rem] shadow-sm border">
                            <h3 className="font-bold mb-4 text-slate-400 text-xs uppercase">å•†å“åº« (ä¸åˆ†å¹´æœŸ)</h3>
                            <div className="flex flex-wrap gap-2">
                                {[...new Set(db.map(p => p.code))].map(code => (
                                    <span key={code} className="px-3 py-1 bg-slate-50 border rounded-lg text-[10px] font-bold text-slate-500">{code}</span>
                                ))}
                            </div>
                        </div>
                    </div>
                    {showImportModal && (
                        <div className="fixed inset-0 bg-slate-900/70 backdrop-blur-md z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-[3rem] w-full max-w-lg p-10 shadow-2xl space-y-8">
                                <div className="flex justify-between items-center"><h3 className="text-2xl font-black">å»ºè­°æ›¸å°å…¥</h3><button onClick={() => setShowImportModal(false)} className="text-slate-300"><Icon name="X" size={24} /></button></div>
                                <div className="space-y-6">
                                    <div className="bg-indigo-50 border-4 border-dashed border-indigo-100 p-8 rounded-[2.5rem] text-center">
                                        <input type="file" accept="image/*" onChange={handleImageUpload} className="hidden" id="ai-up" />
                                        <label htmlFor="ai-up" className="block w-full py-5 bg-indigo-600 text-white rounded-2xl font-bold shadow-xl cursor-pointer">{isAiProcessing ? 'è¾¨è­˜ä¸­...' : 'ğŸ“· ä¸Šå‚³å»ºè­°æ›¸æˆªåœ–'}</label>
                                    </div>
                                    <textarea className="w-full h-32 bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-xs outline-none" placeholder="è²¼ä¸Šæ–‡å­—å…§å®¹..." value={importText} onChange={e => setImportText(e.target.value)} />
                                    <button onClick={handleTextImport} className="w-full py-4 bg-white border-2 border-slate-100 rounded-2xl font-bold text-slate-500">ç¢ºèªæ–‡å­—å°å…¥</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
