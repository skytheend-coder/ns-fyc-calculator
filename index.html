
<!DOCTYPE html>

<body class="bg-slate-50">

        const Icon = ({ name, size = 16, className = "" }) => {

        };

        const generateId = () => Date.now() + Math.random();

        const App = () => {
            const [db, setDb] = useState([]);
            const [age, setAge] = useState('32');
            const [rows, setRows] = useState([{ id: generateId(), code: '', term: '', premium: '' }]);
            const [showImportModal, setShowImportModal] = useState(false);
            const [importText, setImportText] = useState('');

            useEffect(() => {
                const load = setInterval(() => {

            // æ™ºæ…§æ‹†è§£èˆ‡è¨ˆç®—é‚è¼¯ (è§£æ±º 20STCB å‰ç¶´å•é¡Œ)
            const calculateRowResult = (row) => {
                let input = (row.code || '').trim().toUpperCase();
                if (!input) return { valid: false, availableTerms: [] };

                let cleanCode = input;
                let detectedTerm = row.term;

                // æ‹†è§£å‰ç¶´æ•¸å­—
                const prefixMatch = input.match(/^(6|10|15|20|30)([A-Z]+.*)$/);
                if (prefixMatch) {
                    detectedTerm = detectedTerm || prefixMatch[1];
                    cleanCode = prefixMatch[2];
                }

                let matched = db.filter(r => r.code === cleanCode || (r.alias && r.alias.includes(cleanCode)));
                if (matched.length === 0) {
                    matched = db.filter(r => r.code === input || (r.alias && r.alias.includes(input)));
                    cleanCode = input;
                }

                const availableTerms = [...new Set(matched.map(m => String(m.term)))].sort((a, b) => parseInt(a) - parseInt(b));
                const finalTerm = detectedTerm || row.term;
                const rate = matched.find(r => String(r.term) === String(finalTerm) && parseInt(age) >= r.minAge && parseInt(age) <= r.maxAge);

                if (!rate) return { valid: false, availableTerms, matchedCode: matched[0]?.code, cleanCode };

                const p = parseFloat(row.premium) || 0;
                const fyc = p * (rate.fycRate / 100);
                const marketing = p * (rate.marketingRate / 100);
                const weight = (function(cat, t){
                    const tv = parseInt(t);
                    if (['PA', 'HI', 'LTC', 'CA', 'TOPIC'].includes(cat)) return (tv === 2) ? 0.6 : 3.0;
                    if (['LIFE', 'FIXED', 'INVEST'].includes(cat)) {
                        if (tv === 1) return 0.05; if (tv === 2) return 0.2; if (tv === 3) return 0.3;
                        if (tv === 6) return 1.0; if (tv >= 10 && tv < 20) return 2.0; if (tv >= 20) return 3.0;
                    }
                    return 1.0;
                })(rate.cat, rate.term);

                return { 
                    valid: true, fyc, marketing, bonus: fyc * 0.1, 
                    weightedValue: p * weight, matchedCode: rate.code, 
                    availableTerms, roi: p > 0 ? ((fyc + marketing + (fyc*0.1)) / p * 100).toFixed(1) : 0
                };
            };

            const totals = useMemo(() => rows.reduce((acc, r) => {
                const res = calculateRowResult(r);
                return { 
                    total: acc.total + (res.valid ? (res.fyc + res.marketing + res.bonus) : 0), 
                    premium: acc.premium + (parseFloat(r.premium) || 0), 
                    v: acc.v + (res.valid ? res.weightedValue : 0),
                    fyc: acc.fyc + (res.valid ? res.fyc : 0)
                };
            }, { total: 0, premium: 0, v: 0, fyc: 0 }), [rows, age, db]);

            // ä¿®æ­£åœ–ç‰‡è¾¨è­˜ä¸¦è‡ªå‹•è¼‰å…¥
            const handleImageUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setIsAiProcessing(true);
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    try {
                        const response = await fetch('/api/gemini', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ imageData: reader.result.split(',')[1] })
                        });
                        const result = await response.json();
                        // å¼·åŒ–è§£æï¼šå¾ Gemini çš„æ–‡å­—ä¸­æŒ–å‡º JSON
                        const rawText = result.candidates?.[0]?.content?.parts?.[0]?.text || "";
                        const jsonMatch = rawText.match(/\[[\s\S]*\]/);
                        if (jsonMatch) {
                            const parsedData = JSON.parse(jsonMatch[0]);
                            const newRows = parsedData.map(item => ({
                                id: generateId(),
                                code: String(item.code || '').toUpperCase().trim(),
                                term: String(item.term || ''),
                                premium: String(item.premium || '').replace(/,/g, '')
                            }));
                            setRows(newRows);
                            setShowImportModal(false); // æˆåŠŸå¾Œé—œé–‰è¦–çª—
                        } else { alert("è¾¨è­˜æˆåŠŸä½†æ ¼å¼ä¸ç¬¦ï¼š" + rawText); }
                    } catch (err) { alert("è¾¨è­˜ç™¼ç”ŸéŒ¯èª¤ï¼š" + err.message); } finally { setIsAiProcessing(false); }
                };
            };

            // æ–‡å­—å°å…¥åŠŸèƒ½
            const handleTextImport = () => {
                const newRows = [];
                const lines = importText.split('\n');
                lines.forEach(line => {
                    const match = line.match(/([A-Z0-9]+)\s+(\d+Y|\d+)\s+([\d,]+)/i);
                    if (match) {
                        newRows.push({
                            id: generateId(),
                            code: match[1].toUpperCase(),
                            term: match[2].replace('Y', ''),
                            premium: match[3].replace(/,/g, '')
                        });
                    }
                });
                if (newRows.length > 0) {
                    setRows(newRows);
                    setImportText('');
                    setShowImportModal(false);
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 p-4 md:p-8 font-medium">
                    <div className="max-w-6xl mx-auto space-y-8">
                        {/* Header UI */}
                        <div className="flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <div className="bg-indigo-600 p-4 rounded-3xl text-white shadow-lg"><Icon name="Zap" size={32} /></div>
                                <div><h1 className="text-3xl font-black">æ¥­ç¸¾è¨ˆç®—æ©Ÿ</h1><p className="text-slate-400 text-[10px] font-bold uppercase tracking-widest">å—å±±äººå£½ å‰è±å€å°ˆå±¬</p></div>
                            </div>
                            <div className="bg-white px-6 py-3 rounded-full shadow-sm border flex items-center gap-3">
                                <span className="text-[10px] font-bold text-slate-300 uppercase">è¢«ä¿äººå¹´é½¡</span>
                                <input type="number" value={age} onChange={e => setAge(e.target.value)} className="w-8 text-xl font-black text-indigo-600 bg-transparent outline-none text-center" />
                            </div>
                        </div>

                        {/* è¨ˆç®—èˆ‡ç¸½çµ */}
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            <div className="lg:col-span-7 space-y-4">
                                <div className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                                    <div className="flex justify-between items-center mb-6 px-2">
                                        <h2 className="font-bold flex items-center gap-2 text-slate-700">å•†å“æ¸…å–®</h2>
                                        <button onClick={() => setShowImportModal(true)} className="text-xs font-bold text-indigo-600 bg-indigo-50 px-4 py-2 rounded-full hover:bg-indigo-100 transition-all">æ™ºæ…§å°å…¥</button>
                                    </div>
                                    <div className="space-y-4">
                                        {rows.map(row => {
                                            const res = calculateRowResult(row);
                                            return (
                                                <div key={row.id} className={`p-4 rounded-[1.5rem] border-2 transition-all ${res.valid ? 'bg-indigo-50/20 border-indigo-100' : 'border-slate-100'}`}>
                                                    <div className="grid grid-cols-12 gap-3 items-center">
                                                        <input type="text" placeholder="ä»£ç¢¼" value={row.code} onChange={e => setRows(rows.map(r => r.id === row.id ? {...r, code: e.target.value} : r))} className="col-span-4 p-2.5 bg-white rounded-xl font-bold text-sm outline-none uppercase shadow-inner" />

                                                            <option value="">å¹´æœŸ</option>
                                                            {res.availableTerms?.map(t => <option key={t} value={t}>{t}Y</option>)}
                                                        </select>
                                                        <input type="number" placeholder="ä¿è²»" value={row.premium} onChange={e => setRows(rows.map(r => r.id === row.id ? {...r, premium: e.target.value} : r))} className="col-span-4 p-2.5 bg-white rounded-xl font-bold text-sm outline-none shadow-inner" />
                                                        <button onClick={() => setRows(rows.filter(r => r.id !== row.id))} className="col-span-1 text-slate-200 hover:text-rose-400 transition-colors"><Icon name="Trash2" size={18} /></button>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                        <button onClick={() => setRows([...rows, {id: generateId(), code: '', term: '', premium: ''}])} className="w-full py-4 border-2 border-dashed rounded-[1.5rem] text-slate-300 font-bold hover:border-indigo-200 hover:text-indigo-400 transition-all">+ æ–°å¢éšªç¨®</button>
                                    </div>
                                </div>
                            </div>

                            <div className="lg:col-span-5 space-y-6 text-white font-black">
                                <div className="bg-slate-900 rounded-[3rem] p-10 shadow-2xl relative overflow-hidden">
                                    <p className="text-indigo-400 text-[10px] uppercase tracking-widest mb-4">é ä¼°ç¸½æ”¶ç›Š (å«çå‹µé‡‘)</p>
                                    <div className="text-7xl mb-8">${Math.round(totals.total).toLocaleString()}</div>
                                    <div className="grid grid-cols-2 gap-8 border-t border-white/10 pt-8">
                                        <div><p className="text-white/40 text-[9px] uppercase mb-1">ç´” FYC æ”¶å…¥</p><p className="text-2xl text-indigo-200">${Math.round(totals.fyc).toLocaleString()}</p></div>
                                        <div className="text-right"><p className="text-white/40 text-[9px] uppercase mb-1">åŠ æ¬Šæ¥­ç¸¾ (V)</p><p className="text-2xl text-emerald-300">{Math.round(totals.v).toLocaleString()}</p></div>
                                    </div>
                                </div>
                                <div className="bg-white p-6 rounded-[2rem] shadow-sm border flex justify-between items-center px-10 text-slate-800">
                                    <span className="text-slate-400 text-[10px] uppercase tracking-widest">ç¸½å¯¦ç¹³ä¿è²»</span>
                                    <span className="text-2xl font-black">${Math.round(totals.premium).toLocaleString()}</span>
                                </div>
                            </div>
                        </div>

                        {/* å•†å“æ”¶éŒ„å€ - å®Œæ•´å‘ˆç¾å›æ­¸ */}
                        <div className="bg-white p-10 rounded-[3rem] shadow-sm border border-slate-100">
                            <h3 className="text-2xl font-black mb-8 flex items-center gap-3 text-slate-700"><Icon name="BookOpen" className="text-indigo-500" /> å•†å“è³‡æ–™åº«</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                {db.map((item, idx) => (
                                    <div key={idx} className="p-4 bg-slate-50 rounded-2xl flex justify-between items-center border border-slate-100">
                                        <div><p className="font-bold text-slate-700">{item.code} <span className="text-xs text-slate-400">({item.term}Y)</span></p><p className="text-[9px] text-slate-400 font-bold uppercase">FYC: {item.fycRate}% | Cat: {item.cat}</p></div>
                                        <a href={item.dmUrl} target="_blank" className="text-indigo-300 hover:text-indigo-600"><Icon name="ExternalLink" size={14} /></a>
                                    </div>
                                ))}
                            </div>
                            <div className="mt-10 pt-10 border-t border-slate-100 text-center text-slate-300 text-[10px] font-bold uppercase tracking-widest leading-relaxed">
                                * ä»¥ä¸Šæ•¸æ“šåƒ…ä¾›å‰è±å€å…§éƒ¨æ•™è‚²è¨“ç·´ä½¿ç”¨ï¼Œå¯¦éš›ä½£é‡‘ä»¥å—å±±äººå£½ç™¼æ”¾ç‚ºæº– *<br/>
                                Â© 2026 å‰è±å°å·¥å…· Â· ç†ç‚è£½ä½œ
                            </div>
                        </div>
                    </div>

                    {/* å°å…¥ Modal */}
                    {showImportModal && (
                        <div className="fixed inset-0 bg-slate-900/70 backdrop-blur-md z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-[3rem] w-full max-w-lg p-10 shadow-2xl space-y-8">
                                <div className="flex justify-between items-center">
                                    <h3 className="text-2xl font-black">æ™ºæ…§å°å…¥å»ºè­°æ›¸</h3>
                                    <button onClick={() => setShowImportModal(false)} className="text-slate-300 hover:text-slate-600"><Icon name="X" size={24} /></button>
                                </div>
                                <div className="space-y-6">
                                    <div className="bg-indigo-50 border-4 border-dashed border-indigo-100 p-8 rounded-[2.5rem] text-center">
                                        <input type="file" accept="image/*" onChange={handleImageUpload} className="hidden" id="ai-upload" />
                                        <label htmlFor="ai-upload" className="block w-full py-5 bg-indigo-600 text-white rounded-2xl font-bold shadow-xl cursor-pointer hover:bg-indigo-700 transition-all active:scale-95 leading-none">
                                            {isAiProcessing ? 'ğŸ¤– æ­£åœ¨æ‹¼å‘½è§£æä¸­...' : 'ğŸ“· ä¸Šå‚³å»ºè­°æ›¸æˆªåœ–è¾¨è­˜'}
                                        </label>
                                        <p className="mt-4 text-[10px] text-indigo-400 font-bold uppercase">æ”¯æ´ PNG, JPG, JPEG æ ¼å¼</p>
                                    </div>
                                    <div className="relative text-center"><span className="bg-white px-4 text-[10px] text-slate-300 font-bold uppercase tracking-widest relative z-10">æˆ– è²¼ä¸Šæ–‡å­—è¾¨è­˜</span><hr className="absolute top-1/2 w-full border-slate-100"/></div>
                                    <textarea className="w-full h-32 bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-xs font-mono outline-none focus:border-indigo-200 transition-all" placeholder="è«‹æ¡†é¸ä¿è²»æ˜ç´°è¡¨å…§å®¹ä¸¦è²¼ä¸Š..." value={importText} onChange={e => setImportText(e.target.value)} />
                                    <button onClick={handleTextImport} className="w-full py-4 bg-white border-2 border-slate-100 rounded-2xl font-bold text-slate-500 hover:bg-slate-50 transition-all">ç¢ºèªæ–‡å­—å°å…¥</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
