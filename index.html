
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê•≠Á∏æË®àÁÆóÊ©ü - ÂâçË±êÂ∞èÂ∑•ÂÖ∑</title>
    <script>
        document.write('<script src="rates.js?v=' + Date.now() + '"><\/script>');
    </script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        const Icon = ({ name, size = 16, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide && ref.current) {
                    const iconName = name.replace(/([A-Z])/g, "-$1").toLowerCase().replace(/^-/, "");
                    ref.current.innerHTML = `<i data-lucide="${iconName}"></i>`;
                    window.lucide.createIcons({ nameAttr: 'data-lucide', root: ref.current });
                }
            }, [name, size]);
            return <span ref={ref} className={`inline-block align-middle leading-none ${className}`} style={{ width: size, height: size }}></span>;
        };

        const generateId = () => Date.now() + Math.random();

        const App = () => {
            const [db, setDb] = useState([]);
            const [age, setAge] = useState('32');
            const [rows, setRows] = useState([{ id: generateId(), code: '', term: '', premium: '' }]);
            const [showImportModal, setShowImportModal] = useState(false);
            const [importText, setImportText] = useState('');
            const [isAiProcessing, setIsAiProcessing] = useState(false);

            useEffect(() => {
                const load = setInterval(() => {
                    if (window.PRODUCT_RATES) { setDb(window.PRODUCT_RATES); clearInterval(load); }
                }, 200);
                return () => clearInterval(load);
            }, []);

            const calculateRowResult = (row) => {
                let input = (row.code || '').trim().toUpperCase();
                if (!input) return { valid: false, availableTerms: [] };
                
                // ÂéªÈô§‰∏≠ÊñáÔºåÂè™‰øùÁïôÊú´Â∞æËã±Êï∏‰ª£Á¢º
                const cleanCode = input.match(/[A-Z0-9]+$/)?.[0] || input;
                
                let matched = db.filter(r => r.code === cleanCode || (r.alias && r.alias.includes(cleanCode)));
                const availableTerms = [...new Set(matched.map(m => String(m.term)))].sort((a, b) => parseInt(a) - parseInt(b));
                const rate = matched.find(r => String(r.term) === String(row.term) && parseInt(age) >= r.minAge && parseInt(age) <= r.maxAge);

                if (!rate) return { valid: false, availableTerms, matchedCode: cleanCode };
                const p = parseFloat(row.premium) || 0;
                const fyc = p * (rate.fycRate / 100);
                const marketing = p * (rate.marketingRate / 100);
                const weight = (function(cat, t){
                    const tv = parseInt(t);
                    if (['PA', 'HI', 'LTC', 'CA', 'TOPIC'].includes(cat)) return (tv === 2) ? 0.6 : 3.0;
                    if (['LIFE', 'FIXED', 'INVEST'].includes(cat)) {
                        if (tv === 1) return 0.05; if (tv === 2) return 0.2; if (tv === 3) return 0.3;
                        if (tv === 6) return 1.0; if (tv >= 10 && tv < 20) return 2.0; if (tv >= 20) return 3.0;
                    }
                    return 1.0;
                })(rate.cat, rate.term);
                return { valid: true, fyc, marketing, bonus: fyc * 0.1, weightedValue: p * weight };
            };

            const totals = useMemo(() => rows.reduce((acc, r) => {
                const res = calculateRowResult(r);
                return { 
                    total: acc.total + (res.valid ? (res.fyc + res.marketing + res.bonus) : 0), 
                    premium: acc.premium + (parseFloat(r.premium) || 0), 
                    v: acc.v + (res.valid ? res.weightedValue : 0),
                    fyc: acc.fyc + (res.valid ? res.fyc : 0)
                };
            }, { total: 0, premium: 0, v: 0, fyc: 0 }), [rows, age, db]);

            const handleImageUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setIsAiProcessing(true);
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    try {
                        const response = await fetch('/api/gemini', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ imageData: reader.result.split(',')[1] })
                        });
                        const data = await response.json();
                        const rawText = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                        const jsonMatch = rawText.match(/\[[\s\S]*\]/);
                        if (jsonMatch) {
                            const parsed = JSON.parse(jsonMatch[0]);
                            setRows(parsed.map(item => ({
                                id: generateId(),
                                code: String(item.code || '').replace(/.*(?=[A-Z0-9]{4,})/i, '').trim().toUpperCase(),
                                term: String(item.term || '').replace(/[^0-9]/g, ''),
                                premium: String(item.premium || '').replace(/[^0-9]/g, '')
                            })));
                            setShowImportModal(false);
                        }
                    } catch (err) { alert("Ëæ®Ë≠òÂ§±Êïó"); } finally { setIsAiProcessing(false); }
                };
            };

            const handleTextImport = () => {
                const newRows = [];
                importText.split('\n').forEach(line => {
                    const parts = line.trim().split(/\s+/);
                    if (parts.length >= 3) {
                        const code = parts[0].toUpperCase();
                        const term = parts[1].replace(/[^0-9]/g, '');
                        const premium = parts[parts.length-1].replace(/[^0-9]/g, '');
                        if (code && term && premium) newRows.push({ id: generateId(), code, term, premium });
                    }
                });
                if (newRows.length) { setRows(newRows); setShowImportModal(false); setImportText(''); }
            };

            // ÂïÜÂìÅÂàÜÁµÑËàáÂéªÈáç (ÊØèÂÄã‰ª£Á¢ºÂè™Áïô‰∏ÄÂÄã)
            const groupedDb = useMemo(() => {
                const categoryLabels = { 'LIFE': 'Âà©ËÆäÂûãÂ£ΩÈö™', 'FIXED': 'Âõ∫ÂÆöÂûãÂ£ΩÈö™', 'PA': 'ÊÑèÂ§ñÂÇ∑ÂÆ≥Èö™', 'HI': '‰ΩèÈô¢ÈÜ´ÁôÇÈö™', 'CA': 'ÈáçÂ§ßÂÇ∑ÁóÖÈö™', 'LTC': 'Èï∑ÊúüÁÖßÈ°ßÈö™', 'INVEST': 'ÊäïË≥á/Âπ¥Èáë', 'TOPIC': 'ÂÖ∂‰ªñ/Â∞àÊ°à' };
                return Object.entries(categoryLabels).map(([catKey, label]) => {
                    const uniqueCodes = [];
                    const seen = new Set();
                    db.filter(item => item.cat === catKey).forEach(item => {
                        if (!seen.has(item.code)) {
                            seen.add(item.code);
                            uniqueCodes.push(item);
                        }
                    });
                    return { label, items: uniqueCodes };
                });
            }, [db]);

            return (
                <div className="min-h-screen bg-slate-50 p-4 md:p-8 font-medium">
                    <div className="max-w-6xl mx-auto space-y-8">
                        {/* Header */}
                        <div className="flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <div className="bg-indigo-600 p-4 rounded-3xl text-white shadow-lg"><Icon name="Zap" size={32} /></div>
                                <div><h1 className="text-3xl font-black">Ê•≠Á∏æË®àÁÆóÊ©ü</h1><p className="text-slate-400 text-[10px] font-bold uppercase mt-1 tracking-widest">ÂçóÂ±±ÂâçË±êÂ∞àÂ±¨</p></div>
                            </div>
                            <div className="bg-white px-6 py-3 rounded-full shadow-sm border flex items-center gap-3">
                                <span className="text-[10px] font-bold text-slate-300 uppercase">Âπ¥ÈΩ°</span>
                                <input type="number" value={age} onChange={e => setAge(e.target.value)} className="w-8 text-xl font-black text-indigo-600 bg-transparent outline-none text-center" />
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            <div className="lg:col-span-7">
                                <div className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="font-bold text-slate-700">ÂïÜÂìÅÊ∏ÖÂñÆ</h2>
                                        <button onClick={() => setShowImportModal(true)} className="text-xs font-bold text-indigo-600 bg-indigo-50 px-4 py-2 rounded-full">Êô∫ÊÖßÂ∞éÂÖ•</button>
                                    </div>
                                    <div className="space-y-4">
                                        {rows.map(row => {
                                            const res = calculateRowResult(row);
                                            return (
                                                <div key={row.id} className={`p-4 rounded-[1.5rem] border-2 ${res.valid ? 'bg-indigo-50/20 border-indigo-100' : 'border-slate-100'}`}>
                                                    <div className="grid grid-cols-12 gap-3 items-center">
                                                        <input type="text" placeholder="‰ª£Á¢º" value={row.code} onChange={e => setRows(rows.map(r => r.id === row.id ? {...r, code: e.target.value} : r))} className="col-span-4 p-2.5 bg-white rounded-xl font-bold text-sm outline-none uppercase shadow-inner" />
                                                        <select value={row.term} onChange={e => setRows(rows.map(r => r.id === row.id ? {...r, term: e.target.value} : r))} className="col-span-3 p-2.5 bg-white rounded-xl font-bold text-sm outline-none shadow-inner">
                                                            <option value="">Âπ¥Êúü</option>
                                                            {res.availableTerms?.map(t => <option key={t} value={t}>{t}Y</option>)}
                                                        </select>
                                                        <input type="number" placeholder="‰øùË≤ª" value={row.premium} onChange={e => setRows(rows.map(r => r.id === row.id ? {...r, premium: e.target.value} : r))} className="col-span-4 p-2.5 bg-white rounded-xl font-bold text-sm outline-none shadow-inner" />
                                                        <button onClick={() => setRows(rows.filter(r => r.id !== row.id))} className="col-span-1 text-slate-200"><Icon name="Trash2" /></button>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                        <button onClick={() => setRows([...rows, {id: generateId(), code: '', term: '', premium: ''}])} className="w-full py-4 border-2 border-dashed rounded-[1.5rem] text-slate-300 font-bold hover:border-indigo-200">+ Êñ∞Â¢ûÈ†ÖÁõÆ</button>
                                    </div>
                                </div>
                            </div>

                            <div className="lg:col-span-5">
                                <div className="bg-slate-900 rounded-[3rem] p-10 text-white shadow-2xl">
                                    <p className="text-indigo-400 text-[10px] uppercase tracking-widest mb-4">È†ê‰º∞Á∏ΩÊî∂Áõä</p>
                                    <div className="text-7xl font-black mb-8">${Math.round(totals.total).toLocaleString()}</div>
                                    <div className="flex justify-between border-t border-white/10 pt-8">
                                        <div><p className="text-white/40 text-[9px] font-bold">Á¥î FYC</p><p className="text-2xl font-black text-indigo-200">${Math.round(totals.fyc).toLocaleString()}</p></div>
                                        <div className="text-right"><p className="text-white/40 text-[9px] font-bold">Âä†Ê¨ä V</p><p className="text-2xl font-black text-emerald-300">{Math.round(totals.v).toLocaleString()}</p></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* ÂéªÈáçÊî∂ÈåÑÂ∫´ */}
                        <div className="bg-white p-10 rounded-[3rem] shadow-sm border border-slate-100">
                            <h3 className="text-2xl font-black mb-8 flex items-center gap-3 text-slate-700"><Icon name="BookOpen" className="text-indigo-500" /> ÂïÜÂìÅÂ∫´</h3>
                            <div className="space-y-8">
                                {groupedDb.map(group => (
                                    <div key={group.label}>
                                        <h4 className="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-3 border-l-2 border-indigo-400 pl-2">{group.label}</h4>
                                        <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-2">
                                            {group.items.map((item, idx) => (
                                                <div key={idx} className="p-2 bg-slate-50 rounded-xl flex justify-between items-center border border-slate-100">
                                                    <span className="font-bold text-slate-600 text-[10px]">{item.code}</span>
                                                    <a href={item.dmUrl} target="_blank"><Icon name="ExternalLink" size={10} className="text-slate-300 hover:text-indigo-400" /></a>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {showImportModal && (
                        <div className="fixed inset-0 bg-slate-900/70 backdrop-blur-md z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-[3rem] w-full max-w-lg p-10 shadow-2xl space-y-8">
                                <div className="flex justify-between items-center"><h3 className="text-2xl font-black">Âª∫Ë≠∞Êõ∏Â∞éÂÖ•</h3><button onClick={() => setShowImportModal(false)} className="text-slate-300"><Icon name="X" size={24} /></button></div>
                                <div className="space-y-6">
                                    <div className="bg-indigo-50 border-4 border-dashed border-indigo-100 p-8 rounded-[2.5rem] text-center">
                                        <input type="file" accept="image/*" onChange={handleImageUpload} className="hidden" id="ai-upload" />
                                        <label htmlFor="ai-upload" className="block w-full py-5 bg-indigo-600 text-white rounded-2xl font-bold shadow-xl cursor-pointer hover:bg-indigo-700 transition-all">
                                            {isAiProcessing ? 'Ê≠£Âú®Ëæ®Ë≠ò...' : 'üì∑ ‰∏äÂÇ≥Êà™ÂúñËæ®Ë≠ò'}
                                        </label>
                                    </div>
                                    <textarea className="w-full h-32 bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-xs outline-none" placeholder="Ë≤º‰∏äÊñáÂ≠ó..." value={importText} onChange={e => setImportText(e.target.value)} />
                                    <button onClick={handleTextImport} className="w-full py-4 bg-white border-2 border-slate-100 rounded-2xl font-bold text-slate-500 hover:bg-slate-50">Á¢∫Ë™çÂ∞éÂÖ•</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
